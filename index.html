<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日程格子</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="css3">
    <link rel="apple-touch-icon" href="/img/icon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="日程格子">
    <link rel="icon" sizes="192x192" href="img/icon.png">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <ul class="lists">
    </ul>
    <div class="con-top">
        <div class="top">
            <div class="top-left">
                <div class="menu iconfont icon-menu"></div>
                <div class="person iconfont icon-down">个人</div>
            </div>
            <div class="top-right">
                <div class="tag">
                    <div class="timepro active">行程</div>
                    <div class="conf">已完</div>
                </div>
                <div class="message iconfont icon-xinxi"></div>
            </div>
        </div>
        <div class="addMess">
            <div class="addbtn iconfont icon-add">添加事件</div>
        </div>
        <div class="showNum">
            便签(<span>1</span>)
        </div>
    </div>
    <div class="bottom">
        <div class="bottom-word">没有要完成的事,放松下吧</div>
    </div>
    <div class="huatong iconfont icon-iconhuatong"></div>
    <div class="mask"></div>
    <div class="cebar">
        <div class="logo"></div>
        <div class="save iconfont icon-iconfontcunchu">
            <p>归档</p>
        </div>
        <div class="user iconfont icon-chengchangtequan">
            <p>成长</p>
        </div>
        <div class="user iconfont icon-yonghu">
            <p>个人</p>
        </div>
        <div class="setting iconfont icon-shezhi">
            <p>设置</p>
        </div>
        <div class="exit iconfont icon-iconfonttuichu">
            <p>退出</p>
        </div>
    </div>
    <div class="inputText">
        <textarea class="infoText"  id="" cols="30" rows="10"></textarea>
        <div class="list-time">
            <div class="hour"><input type="text">时</div>
            <div class="minutes"><input type="text">分</div>
        </div>
    </div>
    <div class="end-qu-btn close">
        <div class="qu">取消</div>
        <div class="end">确定</div>
    </div>
    <div class="arrive">
    </div>
    <div class="del-tit">
        <div class="del-squr">
            <div class="del-tit-text">确定要删除吗？</div>
            <div class="del-btn">
                <div class="guidang">归档</div>
                <div class="queding">确定</div>
            </div>
        </div>
    </div>
</body>
</html>
